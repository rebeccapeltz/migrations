<!DOCTYPE html>

<head>
  <link
    href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <link
    href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css"
    rel="stylesheet"
  />
  <script
    src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/2.6.3/dash.all.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-dash/2.9.2/videojs-dash.min.js"
    type="text/javascript"
  ></script>

  <div style="width:500px">
    <video id="demo-player" controls class="cld-video-player cld-fluid"></video>
  </div>
  <script>
    var cld = cloudinary.Cloudinary.new({
      cloud_name: "djh67gzdu",
      secure: true,
    });
    var player = cld.videoPlayer("demo-player", {
      posterOptions: {
        transformation: {
          start_offset: 0,
        },
      },
    });
    var info = {
      title: "test",
      subtitle: "adaptive streaming",
    };

    const sources = {
      publicId: "whale",
      sourceTypes: ["dash/vp9", "hls/h265", "hls/h264", "mp4"],
      sourceTransformation: {
        "dash/vp9": [
          {
            streaming_profile: "training_hd_vp9"
          }
        ],
        "hls/h265": [
          {
            streaming_profile: "training_hd_h265"
          }
        ],
        "hls/h264": [
          {
            streaming_profile: "training_hd_h264"
          }
        ],
        "mp4": [
          {
            raw_transformation: "q_auto"
          }
        ]
      }
    };

    player.source({
      publicId: "lake",
      info: info,
    });
  </script>
</body>
